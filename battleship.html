<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="battleship.css" type="text/css"/>

    <script src="battleship.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container-fluid"> <!-- container -->
      <div class="jumbotron"> <!-- jumbotron -->
        <h1>Battleship</h1>
      </div> <!-- end jumbotron -->

      <div class="row"> <!--start of first row -->
        <h3>You have 25 torpedoes to destroy 5 ships. Good luck.</h3>
      </div> <!-- end of first row-->

      <div class="row"> <!-- 2nd row -->
        <table align="center">
          <tbody id="gameboard">
          </tbody>
        </table>
      </div> <!-- end of 2nd row -->

      <div class="row"> <!-- 3nd row -->
        <h2 id="message">Torpedoes Available: 25</h2>
        <input class="center-block btn" type="button" value="Play again?" id="resetBtn">
      </div> <!-- end 3rd row -->

    </div>  <!-- end end container -->
  </body>
</html>
