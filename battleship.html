<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="battleship.css" type="text/css"/>

     <!-- Javascript link -->
    <script src="battleship.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="jumbotron"> <!-- jumbotron -->
      <h1><i class="fa fa-anchor icon-large"></i>  Battleship</h1>
    </div> <!-- end jumbotron -->

    <div class="container"> <!-- container -->

      <div class="row"> <!-- 1st row -->
        <div class="col-sm-8">
          <table align="center">
            <tbody id="gameboard">
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <h2 id="subheader">You have 25 torpedoes to destroy 5 ships. Good luck.</h3>
          <hr/>
          <p>Score:</p>
          <p><span id="scoreWin">0</span> : <span id="scoreLoss">0</span></p>
          <hr/>
          <h3 id="message">Torpedoes Available: 25</h2>
          <p><input class="btn" type="button" value="Play again?" id="resetBtn"></p>
        </div>
      </div> <!-- end 1st row -->

    </div>  <!-- end end container -->
  </body>
</html>
